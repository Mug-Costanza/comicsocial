{% extends 'landing/base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 col-sm-12 text-center">
	{% if user.is_authenticated %}
	    <h1 class="display-2">Welcome lol</h1>
	{% else %}
            <h1 class="display-2">Welcome lol</h1>
	{% endif %}
            <p class="mt-3 lead">Create and share basic comics.</p>
            <div class="d-flex justify-content-center mt-5">
		{% if user.is_authenticated %}
		<a href="social/" class="btn btn-dark mr-2">Go to Feed</a>
		{% else %}
                <a href="accounts/login/" class="btn btn-light mr-2">Log In</a>
                <a href="accounts/signup/" class="btn btn-dark">Register</a>
		<a href="social/" class="btn btn-light mr-2">Use as Guest</a>
		{% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
